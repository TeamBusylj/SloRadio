<!DOCTYPE html>
<html lang="sl">

<head>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV</title>
</head>

<body>
    <p id="timer" class="koncala" style="height: 0;"> </p>
    <p id="koncalaa" class="koncala" style="z-index: 400; height: 0;position: relative;"></p>
    <div class="ques" id="ques">
        <input id="name" type="text" name="ime" placeholder="Ime"> <br>
        <input id="surname" type="text" name="priimek" placeholder="Priimek"></input>
        </input><br>
        <input id="plant" type="text" name="Rastlina" placeholder="Rastlina">  <input type="submit" class="submit" value="Submit"></input><br>
        <input id="animal" type="text" name="Žival" placeholder="Žival"></input><br>
        <input id="dmv" type="text" name="DMV" placeholder="DMV"></input><br>
        <input id="object" type="text" name="Predmet" placeholder="Predmet"></input><br>
        <input id="food" type="text" name="Jed" placeholder="Jed"></input><br>
        <input id="job" type="text" name="Poklic" placeholder="Poklic"></input><br>
        <button id="finish" onclick="pressStart()">Prični</button>
        <button style="background-image: none;margin-top: 30px;" id="time" onclick="timer()">Čas igre (2.5
            min)</button>
        <button style="background-image: none;margin-top: 30px;" id="crka" onclick="letter()">Izberi črko</button>
        <button style="background-image: none;margin-top: 30px;" id="tvojime" onclick="ime()">Ime</button>
        <button style="background-image: none; display: none;" id="zakluc" onclick="finish()">Zaključi</button>
        <h1 style=" position: relative;
margin: 50px auto 0 auto; font-size: 70px;" id="letter"></h1>
        <div id="listUser">

        </div>
    </div>

</body>

<script>
    function ime() {

        newimem = prompt('Kako ti bo ime?')
        document.getElementById('tvojime').innerHTML = "Ime: " + newimem;
        localStorage.setItem("ime", newimem)
        refreshSeznam()
        pubnub.publish({
            channel: 'ws-channel',
            message: "justcome"
        })

    }
    async function letter() {


        for (var i = 0; i < 20; i++) {
            await new Promise(r => setTimeout(r, 30));
            document.getElementById('letter').innerHTML = alphabet[Math.floor(Math.random() * alphabet.length)].toUpperCase()
            randomCharacter = document.getElementById('letter').innerHTML
        }
        pubnub.publish({
            channel: 'ws-channel',
            message: randomCharacter
        })
    }
    var newimem = " "
    var intrvl
    var alphabet = "abcčdefghijklmnoprsštuvzž"
    var randomCharacter
    var time
    var listOfUsedWords = []
    addEventListener('load', function () {

        time = 150
        if (localStorage.getItem("ime") !== null) {
            newimem = localStorage.getItem("ime")
            document.getElementById('tvojime').innerHTML = "Ime: " + localStorage.getItem("ime")
            refreshSeznam()
            pubnub.publish({
                channel: 'ws-channel',
                message: "justcome"
            })
        } else {
            ime()

        }

    })
    var pubnub = new PubNub({
        publishKey: 'demo',
        subscribeKey: 'demo',
        userId: "" + Math.random()
    })
    pubnub.subscribe({

        channels: ['ws-channel']
    })
    pubnub.addListener({
        message: payload => {
            console.log('Message from client: ' + payload.message + "<br>")
            if (payload.message == "justcome") {
                document.getElementById('listUser').innerHTML = ""
                pubnub.publish({
                    channel: 'ws-channel',
                    message: "!USER!" + newimem
                })
            } else {

                if (payload.message == "START") { start() } else {
                    if (!isNaN(parseInt(payload.message, 10))) {
                        time = payload.message
                        document.getElementById('time').innerHTML = "Čas igre (" + time + " sekund)";
                    } else {

                        if (payload.message.includes("!TEXT!")) {
                            listOfUsedWords.push(payload.message.substring(6, payload.message.length).toLowerCase())

                        } else {
                            if (payload.message.length == 1) {
                                document.getElementById('letter').innerHTML = payload.message
                                randomCharacter = document.getElementById('letter').innerHTML
                            } else {
                                if (payload.message.includes("!USER!") && !document.getElementById('listUser').innerHTML.includes(payload.message.substring(6, payload.message.length))) {
                                    var newname = document.createElement("div")
                                    newname.classList.add("user")
                                    newname.style.scale = "0"
                                    if (payload.message.substring(6, payload.message.length) == newimem) {
                                        newname.innerHTML = '<img src="https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/account_circle/materialsymbolsrounded/account_circle_grad200fill1_48px.svg"></img><p>' + payload.message.substring(6, payload.message.length) + '<br>(You)</p>'

                                    } else {
                                        newname.innerHTML = '<img src="https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/account_circle/materialsymbolsrounded/account_circle_grad200fill1_48px.svg"></img><p>' + payload.message.substring(6, payload.message.length) + '</p>'
                                    }
                                    document.getElementById('listUser').appendChild(newname)
                                    setTimeout(() => {
                                        newname.style.scale = "1"
                                    }, "10");
                                } else if (!payload.message.includes("!USER!")) {
                                    if (document.getElementById('koncalaa').innerHTML == "") {

                                        document.getElementById('koncalaa').innerHTML = document.getElementById('koncalaa').innerHTML + payload.message
                                        document.getElementById('zakluc').style.display = "block"

                                        document.getElementById("koncalaa").style.height = "initial"
                                    } else {
                                        document.getElementById('koncalaa').innerHTML = document.getElementById('koncalaa').innerHTML + "<br>" + payload.message

                                    }


                                    document.getElementById("koncalaa").style.display = "block"
                                }
                            }
                        }
                    }
                }
            }
        }

    })

    function refreshSeznam() {
        console.log("lll");
        document.getElementById('listUser').innerHTML = ""
        pubnub.publish({
            channel: 'ws-channel',
            message: "!USER!" + newimem
        })
    }
    function timer() {
        while (true) {
            time = prompt('Čas igre v sekundah:');


            // Check if the input was a valid integer
            if (!isNaN(parseInt(time, 10))) {

                break; // Exit the loop if the input is a valid integer
            } else {
                alert("Please enter a valid integer!");
            }
        }
        document.getElementById('time').innerHTML = "Čas igre (" + time + " sekund)";

        pubnub.publish({
            channel: 'ws-channel',
            message: time
        })


    }
    function pressStart() {
        pubnub.publish({
            channel: 'ws-channel',
            message: "START"
        })
    }
    function start() {

        document.getElementById('ques').style.top = "20px"
        document.getElementById('timer').style.display = "block"
        time -= 1

        for (var i = 0; i < 8; i++) {

            document.getElementsByTagName("input")[i].style.display = " block;"

            document.getElementsByTagName("input")[i].style.opacity = "1"
        }
        if (randomCharacter == undefined) {
            randomCharacter = prompt("Katero črko igrate").toUpperCase()
        }

        setTimeout(() => {
            document.getElementById('zakluc').style.display = "block"
            document.getElementById('finish').style.display = "none"
            document.getElementById('listUser').style.display = "none"
            document.getElementById('tvojime').style.display = "none"
            document.getElementById('letter').style.display = "none"
            document.getElementById('time').style.display = "none"
            document.getElementById('crka').style.display = "none"
        }, "10");
        console.log(time);

        var timer = document.getElementById("timer")
        timer.style.height = "initial"

        timer.innerHTML = "Še " + Math.floor(time / 60) + " min in " + ((time % 60) + 1) + " s. Črka je " + randomCharacter
        intrvl = setInterval(function () {
            if (time == 0) {

                clearInterval(intrvl);

                finish()

                setTimeout(() => {
                    timer.innerHTML = "Čas je potekel..."
                }, "10");
            }
            if (time > 60) {
                timer.innerHTML = "Še " + Math.floor(time / 60) + " min in " + time % 60 + " s. Črka je " + randomCharacter
            } else {
                if (time < 30) {
                    timer.style.backgroundColor = "rgb(147, 7, 7)"
                    timer.style.color = "white"
                }

                timer.innerHTML = "Še " + time + " s. Črka je " + randomCharacter
            }

            time -= 1
        }, 1000);

        for (var i = 0; i < 8; i++) {
           
            document.getElementsByTagName("input")[i].addEventListener('keyup',function (e)  {
                const text = e.currentTarget.value;
                let ifitis = true
                console.log(e);
                var activeElement = document.activeElement;
             
                if (checkValuesAfterColon(listOfUsedWords, text.toLowerCase())) {
                    console.log("kkkkk");
                    e.srcElement.style.background = '  linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
    e.srcElement.style.opacity = '1'
                 
                } else {
                  
               
    console.log("kkkaa");
             if(false);{
              e.srcElement.style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/lock/materialsymbolsrounded/lock_grad200fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
e.srcElement.style.opacity = '.5'
             }
                 
                }
                clearTimeout(timer);

                if (ifitis) {
                    if (!listOfUsedWords.some((element) => element.endsWith(text.toLowerCase()))) {
                    timer = setTimeout(() => {

                        pubnub.publish({
                            channel: 'ws-channel',
                            message: "!TEXT!" +e.srcElement.name+": " +newimem+": " + text
                        })
                        ifitis = false
                    }, 1500);
                }}
            });



        }

    }
    function checkValuesAfterColon(arr, str2) {
  return arr.every(value => {
    const colonIndex = value.lastIndexOf(':');
    if (colonIndex !== -1) {
      const valueAfterColon = value.substring(colonIndex + 2);
      console.log(valueAfterColon);
      return valueAfterColon === str2;
    }
    return false; // If there's no colon in the value, it is not considered a match.
  });
}
    async function finish() {
        document.getElementById('zakluc').style.display = "none"
        document.getElementById("ques").style.opacity = ".5"
        var name = document.getElementById('name').value
        var surname = document.getElementById("surname").value
        var job = document.getElementById("job").value
        var placeName = document.getElementById("dmv").value
        time -= 1
        pubnub.publish({
            channel: 'ws-channel',
            message: "Oseba " + newimem + " je že končala."
        })
        clearInterval(intrvl);

        setTimeout(() => {
            document.getElementById("timer").innerHTML = "Zaključil si, preverjene so tudi rešitve"
        }, "10");
        fetch('https://pxweb.stat.si/SiStatData/api/v1/sl/Data?query=' + name)
            .then(response => response.text())
            .then(data => {

                if (!data.toString().includes("Imena") && !data.toString().includes("imena")) {

                    document.getElementById('name').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/cancel/materialsymbolsrounded/cancel_grad200fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'

                    console.log('https://pxweb.stat.si/SiStatData/api/v1/sl/Data?query=' + surname);
                } else {
                    if (name.substring(0, 1).toUpperCase() !== randomCharacter) {
                        document.getElementById('name').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/cancel/materialsymbolsrounded/cancel_grad200fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
                    } else {
                        document.getElementById('name').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/check_circle/materialsymbolsrounded/check_circle_fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
                    }
                    console.log('https://pxweb.stat.si/SiStatData/api/v1/sl/Data?query=' + surname);
                }


            })
            .catch(error => {
                console.error('Cannot get name', error);
            });
        fetch('https://pxweb.stat.si/SiStatData/api/v1/sl/Data?query=' + surname)
            .then(response => response.text())
            .then(data => {


                if (!data.toString().includes("Priimki")) {


                    document.getElementById('surname').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/cancel/materialsymbolsrounded/cancel_grad200fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'

                    console.log('https://pxweb.stat.si/SiStatData/api/v1/sl/Data?query=' + surname);
                } else {
                    if (surname.substring(0, 1).toUpperCase() !== randomCharacter) {

                        document.getElementById('surname').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/cancel/materialsymbolsrounded/cancel_grad200fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
                    } else {
                        document.getElementById('surname').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/check_circle/materialsymbolsrounded/check_circle_fill1_48px.svg") no-repeat 95% 50% /6% , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
                    }
                    console.log('https://pxweb.stat.si/SiStatData/api/v1/sl/Data?query=' + surname);
                }
            })
            .catch(error => {
                console.error('Cannot get name', error);
            });

        document.getElementById("timer").innerHTML = "Čas je potekel, preverjene so tudi rešitve..."

        if (!sznmpkl.includes(job)) {

            document.getElementById('job').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/cancel/materialsymbolsrounded/cancel_grad200fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
            console.log('https://pxweb.stat.si/SiStatData/api/v1/sl/Data?query=' + surname);
        } else {
            if (job.substring(0, 1).toUpperCase() == randomCharacter) {
                document.getElementById('job').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/check_circle/materialsymbolsrounded/check_circle_fill1_48px.svg") no-repeat 95% 50% /6% , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
            }
            console.log('https://pxweb.stat.si/SiStatData/api/v1/sl/Data?query=' + surname);
        }
        const apiKey = 'YOUR_API_KEY';


        const apiUrl = "https://secure.geonames.org/searchJSON?q=" + encodeURIComponent(
            placeName) + "&username=timkovic";

        fetch(apiUrl)
            .then((response) => response.json())
            .then((data) => {

                console.log(data.geonames.length == 0);
                document.getElementById("ques").style.opacity = "1"
                if (data.geonames.length == 0) {
                    console.log(1);
                    document.getElementById('dmv').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/cancel/materialsymbolsrounded/cancel_grad200fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'


                } else {
                    console.log(2);
                    if (placeName.substring(0, 1).toUpperCase() !== randomCharacter) {
                        console.log(3);
                        document.getElementById('dmv').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/cancel/materialsymbolsrounded/cancel_grad200fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
                    } else {

                        console.log(4);
                        document.getElementById('dmv').style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/check_circle/materialsymbolsrounded/check_circle_fill1_48px.svg") no-repeat 95% 50%/6%  , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
                    }

                }

            })
            .catch((error) => {
                console.error('Error fetching data:', error);
            });

        for (var i = 2; i < 7; i++) {


            if (document.getElementsByTagName("input")[i].value.substring(0, 1).toUpperCase() !== randomCharacter) {
                document.getElementsByTagName("input")[i].setAttribute("disabled", "")
                document.getElementsByTagName("input")[i].style.background = ' url("https://raw.githubusercontent.com/google/material-design-icons/master/symbols/web/cancel/materialsymbolsrounded/cancel_grad200fill1_48px.svg") no-repeat 95% 50% /6% , linear-gradient(200deg,rgba(92,30,166,1) 0%,rgba(200,67,94,1)  100%)'
            }

        }
        for (var i = 0; i < 8; i++) {



            document.getElementsByTagName("input")[i].setAttribute("disabled", "")


        }

    }

</script>
